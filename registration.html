    <div class="container">
        <div class="row main">
            <div class="main-login main-center">
                <form method="post" id="indexform">

                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name"
                                       required/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" required name="email" id="email"
                                       placeholder="Enter your Email"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" required id="username"
                                       placeholder="Enter your Username"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password" required
                                       placeholder="Enter your Password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="confirm" id="confirm" required
                                       placeholder="Confirm your Password"/>
                            </div>
                        </div>
                    </div>

                    <div class="form-group ">
                        <input type="submit" id="reg" data-loading-text="Registering..."
                               class="btn btn-primary btn-lg btn-block login-button" value="Register">
                    </div>

                </form>
            </div>
        </div>
    </div>

    <center>
        <span id="message"></span>
    </center>

    <script type="text/javascript">
        $("#indexform").on("submit", function (event) {
            $('#reg').val('Registering....');
            event.preventDefault();
            console.log($(this).serialize());
            var formdata = $(this).serialize();
            // alert(formdata);
            $.ajax({
                type: "POST",
                url: "signup.php",
                dataType: 'text',
                data: formdata,
                success: function (data) {
                    $("#message").addClass('alert');
                    $("#message").addClass('alert-danger');
                    $("#message").text(data);
                    $('#reg').val('Register');
                },
                error: function (err) {
                    console.log(err);
                    alert(err);
                    $('#reg').val('Register');
                }
            });

        });
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
